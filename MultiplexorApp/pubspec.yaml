name: multiplexor
version: 0.1.0
description: Multiplexor CLI for Minecraft server profile management and runtime orchestration.
homepage: https://github.com/brianfopiano/multiplexor
repository: https://github.com/brianfopiano/multiplexor
environment:
  sdk: ^3.10.0

dependencies:
  fast_log: ^1.0.7
  interact: ^2.2.0
  path: ^1.9.1
  yaml: ^3.1.3

dev_dependencies:
  lints: ^6.1.0
  test: ^1.29.0

executables:
  multiplexor: main

scripts:
  run: dart run bin/main.dart
  build_exe: dart run tool/build_exe.dart
  analyze: dart analyze
  test: dart test
  format: dart format .
  activate: dart pub global activate . --source=path
  deactivate: dart pub global deactivate multiplexor
